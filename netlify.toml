[build]
  publish = "ui/dist"  # Or "ui/build" depending on your Vite build output
  functions = "netlify/functions"
  base="ui"

[dev]
  command = "npm run dev" # Command to run your frontend dev server
  port = 8888 # Port where Netlify Dev server runs (default)
  targetPort = 5173 # Port where your Vite dev server is running
  autoLaunch = false

[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200